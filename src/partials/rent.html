<section class="section-rent container">
    <div class="position">

            Rent a yacht now

<img src="./img/rent/rent-img-1@1x.png" alt="Rent a yacht now">
     </div>
<div class="modal-box">

          <label class="modal-label" for="user-name">
         </label>

        <div class="div-user-fild">

     </div>

             <use href="../img/icons.svg#arrow-right"></use>
